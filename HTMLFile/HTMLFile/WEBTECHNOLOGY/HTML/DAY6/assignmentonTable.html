<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table style="border: 2px rebeccapurple solid;">
        <tr style="text-align: center;">
            <td style="border: 2px rebeccapurple solid;" colspan="4" >STUDENT & EMPLOYEE DATA LIST</td>
        </tr>

            <td style="border: 2px rebeccapurple solid;" colspan="2">STUDENT DATA</td>

        </tr>
        <tr style="text-align: center;">
            <td style="border: 2px rebeccapurple solid;">NAME</td>
            <td style="border: 2px rebeccapurple solid;">CLASS</td>
            <td style="border: 2px rebeccapurple solid;">NAME</td>
            <td style="border: 2px rebeccapurple solid;">SALARY</td>
        </tr>
        <tr style="text-align: left;">
            <td style="border: 2px rebeccapurple solid;">RAVI</td>
            <td style="border: 2px rebeccapurple solid;">IX</td>
            <td style="border: 2px rebeccapurple solid;">SRINIVASA RAO</td>
            <td style="border: 2px rebeccapurple solid;" rowspan="2">20,000</td>
        </tr>
        <tr style="text-align: left;">
            <td style="border: 2px rebeccapurple solid;">GANESH</td>
            <td style="border: 2px rebeccapurple solid;" rowspan="2">VII</td>
            <td style="border: 2px rebeccapurple solid;">RAMA RAO</td>
        </tr>
        <tr style="text-align: left;">
            <td style="border: 2px rebeccapurple solid;">VIJAY</td>
            <td style="border: 2px rebeccapurple solid;">CHALAPATHI RAO</td>
            <td style="border: 2px rebeccapurple solid;">18,500</td>
        </tr>
    </table>
</body>
</html>
