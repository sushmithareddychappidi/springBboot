<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form>
        <table style="border: 2px solid black;border-collapse: collapse;">
            <tr>
               <th style="border: 2px solid black;"colspan="2">
                    USER DETAILS
               </th>
            </tr>
            <tr>
                <td style="border: 2px solid black;">
                    <input placeholder="first name" required autofocus><sup style="color:red">*</sup>
                </td>
                <td style="border: 2px solid black;">
                    <input placeholder="sur name" required><sup style="color:red">*</sup>
                </td>
            </tr>
            <tr>
                <th style="border: 2px solid black;" colspan="2">
                <input type="email" placeholder="enter ur mailid" required><sup style="color:red">*</sup>
                </th>
            </tr>
            <tr>
                <td style="border: 2px solid black;" colspan="2">
                     <select>
                        <option>+91</option>
                        <option>+191</option>
                        <option>+10</option>
                        <option>+76</option>
                        <option>+91</option>
                        <option>+18</option>
                        <option>+01</option>
                        <option>+96</option>
                        <option>+101</option>
                        <option>+11</option>
                     </select>
                     <input type="tel" placeholder="ph num" minlength="10" maxlength="10"><sup style="color:red">*</sup>
                </td>
            </tr>
            <tr>
                <th style="border: 2px solid black;" colspan="2">
                    <input type="password" placeholder="password"><sup style="color:red">*</sup>
                </th>
            </tr>
            <tr>
                <td style="border: 2px solid black;" colspan="2">
                    address:<br>
                    <textarea></textarea><sup style="color:red">*</sup>
                </td>
            </tr>
            <tr>
                <td style="border: 2px solid black;" colspan="2">gender</td>
            </tr>
            <tr>
                <th style="border: 2px solid black;" colspan="2">
                  <center>
                    <div style=" border:2px solid black;width:25%;height: 20px;float:left">
                      <label>male</label>
                      <input type="radio" name="gen">
                    </div>
                    <div style=" border:2px solid black;width:25%;height: 20px;float:left">
                        <label>female</label>
                        <input type="radio" name="gen">
                    </div>
                    <div style=" border:2px solid black;width:25%;height: 20px;float:left">
                        <label>others</label>
                        <input type="radio" name="gen">
                   </div>
                  </center>
                </th>
            </tr>
            <tr>
                <td style="border: 2px solid black;" colspan="2">
                    <input type="checkbox">
                    <label>terms and conditions</label>
                </td>
            </tr>
            <tr>
                <th style="border: 2px solid black;" colspan="2">
                    <input type="image" value="signup">
                </th>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
