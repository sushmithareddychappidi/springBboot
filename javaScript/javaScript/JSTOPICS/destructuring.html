<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=["apple","dragon","kiwi","pear"];
        console.log(arr[2]);
        //array destructuring
        let [a,b,c,d,e]=arr;
        console.log(a);
        //object destructuring
        let student={
            name:"sushmi",
            place:"hyd",
            quali:"btech"
        };
        console.log(student.name);
        let {name,place,quali}=student;
        console.log(place);

        let emp={
            frontend:["html","css","js","reactjs"],
            backend:["java","python","nodejs"],
            database:{
                sql:["mysql","oraclesql"],
                nosql:["mongodb"]
            }
        };
        //console.log(emp.fronted[]);
        let {frontend:[,l],backend:[,,m],database:{sql:[,q],nosql:[r]}}=emp;
        console.log(l);
        console.log(m);
        console.log(q);
        console.log(r);
    </script>
</body>
</html>
