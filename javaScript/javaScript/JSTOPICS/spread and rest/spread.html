
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //spret operator--merging operator(array/obj)
        //merging arrays
        let a=[1,2,3];
        let b=[4,5];
        let res=[...a,...b];
        console.log(res);

        //merging objects
        let details1={
            name:"sushmi",
            id:123,
        }
        let details2={
            place:"hyderabad"
        }
        let res1={...details1,...details2};
        console.log(res1);

        //
        let num=[10,20,30];
        function add(x,y,z){
            console.log(x+y+z);
        }
        add(...num);
    </script>
</body>
</html>
