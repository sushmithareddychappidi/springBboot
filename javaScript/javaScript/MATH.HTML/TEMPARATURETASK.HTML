<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width:100%;
            height:100vh;
            background-color: skyblue;
            border:5px 5px 5px black;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #btn{
            width:150px;
            height:50px;
        }
    </style>
</head>
<body>
    <h1>Random Weather App</h1>
    <p id="p">The Weather is cloudy with a temperature of 0°C</p>
    <button id="btn" onclick="climate()">display weather</button>
    <script>
         let button=document.getElementById("btn");
         let para=document.getElementById("p");
         let weatherCondi=["sunny","cloudy","rainy","snowy"];
         let m=Math;
         function randomTemperature()
         {
            // let m=Math;
            return m.floor(m.random()*(45-0))+0;
         }
         function climate()
         {
            //let weatherIndex=Math.floor(Math.random()*weatherCondi.length);
            let weatherIndex=m.floor(m.random()*weatherCondi.length);
            let randomWeather=weatherCondi[weatherIndex];
            let ranTempe=randomTemperature();
            para.innerHTML="The Weather is "+randomWeather+" with a temperature of "+ranTempe+"°C";

         }
        

    </script>
</body>
</html>
