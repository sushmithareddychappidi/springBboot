<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function one(futureDate)
    {
        let currentDate=new Date();
        //console.log(currentDate.getTime());
        let a=currentDate.getTime();
        let future=new Date(futureDate);
        //console.log(futureDate.getTime());
        let b=future.getTime();

       let td=(b-a);
        //console.log(Math.ceil(td));
        let days=Math.floor(td/(1000*60*60*24));
        let hours=Math.floor((td%(1000*60*60*24))/(1000*60*60));
        let minutes=Math.floor((td%(1000*60*60))/(1000*60));
        let seconds=Math.floor((td%(1000*60))/1000);

        return {days,hours,minutes,seconds};

    }
    setInterval(one,1000);
    let futureDate=new Date("2024-01-20");
    let td=one(futureDate);
    console.log(td);

   //console.log(`${t} days, ${hours} hours, ${this.minutes} minutes, ${this.seconds} seconds`);
</script>
</body>
</html>
