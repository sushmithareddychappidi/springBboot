<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countdown(future)
        {
            let today=new Date();
            //console.log(today);
            let today1=today.getTime();
            //console.log(today1);

            let someotherDay=new Date(future);
            let someotherDay1=someotherDay.getTime();
            //console.log(someotherDay1);
            let diff=(someotherDay1-today1)/(1000*60*60*24);
           // console.log(Math.ceil(diff));
           return Math.ceil(diff);
        }
        futureDate="2024-01-20";
       let check= countdown(futureDate);
        console.log(`the countdown for ${futureDate} is:${check}`);
    </script>

</body>
</html>
