<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        body{
            background-color: yellow;
        }
    </style> -->
</head>
<body>
    <button id="btn" onclick="alertmsg">change background color</button>
    <script>       
       let button=document.getElementById("btn");
        let alertmsg=addEventListener("click",()=>{
        let m=Math;
       let red=(m.floor((m.random()*(255-0))+0));
       //console.log(red);
       let green=(m.floor((m.random()*(255-0))+0));
      // console.log(green);
       let blue=(m.floor((m.random()*(255-0))+0));
       //console.log(blue);
       document.body.style.backgroundColor="rgb("+red+","+green+","+blue+")";
        })

    </script>
</body>
</html>
