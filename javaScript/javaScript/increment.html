<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            /* background-color: yellow; */
            border:2px solid black;
            position:absolute;
            top:35%;
            left:40%;
         }
         #btn{
            position:absolute;
            top:50%;
            left:15%;
            background-color: crimson;
            width:70%;
            height:20%;
         }
        h1{
          position:absolute;
          top:25%;
          font-size:20px; 
          left:23px;  
          text-align:center;
        }
        #head{
            position:absolute;
            top:10%;
            left:42%;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="head">0</h1>
        <h1 id="h1">Previous Count:</h1>
        <button id="btn" onclick="incre()">increment</button>
    </div>
    <script>
        let b=document.getElementById("head");
        let c=document.getElementById("h1");
        let count=0;
        let temp=0;
        function incre(){
            count++;
            temp=count-1;
            b.innerHTML=count;
            c.innerHTML="Previous Count:"+temp;
            //c.innerHTML=temp;
        }

    </script>
</body>
</html>
