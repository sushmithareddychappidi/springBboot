        function parent(a)
        {
            function child(data)
            {
                if(isNaN(data))
                {
                    alert("wrong data");
                }
                else
                {
                   if(a%2==0)
                   {
                    alert("even number");
                   }

                   alert("odd number");
                }
                
            }
            child(a);
        }
    </script>
