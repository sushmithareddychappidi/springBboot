<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inp">
    <h1 class="head"></h1>
    <p class="para"></p>
    <script>
        let a=document.getElementById("inp");
        let res=a.getAttribute("id");
        console.log(res);
        a.setAttribute("type","password");
        a.setAttribute("id","hii");//we can update the the attribute values without effecting the code
        let check=a.hasAttribute("type");
        console.log(check);
        //a.removeAttribute("id");

        let b=document.getElementsByTagName("h1");
        for(let b1=0;b1<b.length;b1++)
        {
           let b2=b[b1].getAttribute("class");
           console.log(b2);
           b[b1].setAttribute("id","head");
           let check1=b[b1].hasAttribute("style");
           console.log(check1);
           //b[b1].removeAttribute("class");
        }

        let c=document.getElementsByClassName("para");
        for(let c1=0;c1<c.length;c1++)
        {
           let c2=c[c1].getAttribute("class");
           console.log(c2);
           c[c1].setAttribute("id","paragraph");
           let check3=c[c1].hasAttribute("id");
           console.log(check3);
           //c[c1].removeAttribute("id");
        }



    </script>
</body>
</html>
