    <!-- one obj has a function and we have to borrow the function to another function -->
    <script>
        let emp={
            name:"sushmitha",
            place:"kadapa",
            a:function(state,country){
                console.log(this.name+" from "+this.place+" "+state+" "+country);
            }
        }
        emp.a("andhra pradesh","india");
        let emp2={
            name:"vennela",
            place:"banglore",
            // a:function(state){
            //     console.log(this.name+" from "+this.place+" "+state);
            // }
        }
        emp.a.apply(emp2,["karnataka","india"]);//call method is used to use the obj1 fun to obj2 to reduce the code 
    </script>
