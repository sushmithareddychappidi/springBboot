<body>
    <script>
        //let str="sushmitha reddy";
       function titlecase(str){
        str=str.split(' ');
        for(let i=0;i<str.length;i++){
        str[i]=str[i].charAt(0).toUpperCase()+str[i].slice(1);
        }
        //return str;
       return str.join(" ");
       }
       console.log(titlecase("sushmitha reddy"));
    </script>
</body>
