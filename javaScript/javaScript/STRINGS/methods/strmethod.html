<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //trim is used to trim the corner white spaces
        let wish=" good morning! ";
        console.log(wish.length);
        let wish2=wish.trim();
        console.log(wish2.length);

        //repeat is used to repeat the text   
        let greet="hello";
        let greet2=greet.repeat(4);
        console.log(greet2);

        //replace the string with another string/character 1st occurance
        let repl="hii world,hii jspiders,hii js";
        let repl2=repl.replace("hii","bye");
        console.log(repl2);
        //replace all the strings with another string/character whereever its present
        let repl3=repl.replaceAll("hii","bye");
        console.log(repl3);


    //includes used to check whether it is present r not
        let incl="hii hello bye";
        let incl2=incl.includes("hhh");
        console.log(incl2);
        //startWith used to check whether the starting letter is starting with the entered letter r not
        let incl3=incl.startsWith("h");
        console.log(incl3);
          //endsWith used to check whether the ending letter is ending with the entered letter r not
        let incl4=incl.endsWith("e");
        console.log(incl4);

    </script>
</body>
</html>
