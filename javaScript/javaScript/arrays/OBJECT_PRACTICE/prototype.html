<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let operation={
            add:function(a,b){
                return a+b;
            }
        }
        console.log(operation);
        console.log(operation.add(4,5));

        var operation1={
            sub:function(a,b){
                return a-b;
            }
        }
        operation.__proto__=operation1;
        console.log(operation.sub(10,5));

        var operation2={
            mul:function(a,b){
                return a*b;
            }
        }
        operation1.__proto__=operation2;

        var operation3={
            div:function(a,b){
                return a/b;
            }
        }
        operation2.__proto__=operation3;
        console.log(operation.div(5,2));
//opeartion[child][add,sub,mul,div]-->operation1[parent][sub,mul,div]-->operation2[grand parent][mul,div]-->operation3[great granparent][div]
        </script>
</body>
</html>
