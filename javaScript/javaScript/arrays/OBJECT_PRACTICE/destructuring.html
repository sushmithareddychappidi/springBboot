<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //array destructuring
        let fruits=["orange","mango","apple","banana","grapes"];
        console.log(fruits[1]);//traditional way
        let [a,b,c,d,e]=fruits;
        console.log(e);

       // object destructuring
        let student={
            name:"sushmi",
            age:21,
            subject:"js"
        }
        console.log(student.name);//traditional way
        let  {name,age,subject}=student;
        console.log(name);


    </script>
</body>
</html>
