<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let student={
            name:"sushmi",
            age:21,
            sub:"js",
            greet:function(){
                console.log("hii");
            }
        }
        console.log(student.name);
        student.greet();

        //object.keys
        let laptop={
            brand:"hp",
            color:"grey",
            model:"core i7"
        };
        let keys=Object.keys(laptop);
        console.log(keys);
        let values=Object.values(laptop);
        console.log(values);
        let entries=Object.entries(laptop);
        console.log(entries);

        //for..in
        let bag={
            brand:"v-three",
            color:"black",
        };
        for(let k in bag){
            console.log(k+':'+bag[k]);
        }

        //for..of
        let arr=[1,2,3,4,5,6];
        for(let k of arr){
            console.log(k);
        }

        //constructor function
        function mon(name,age,isStudent){
            this.name=name;
            this.age=age;
            this.isStudent=isStudent;
        }
        let m=new mon('sushmi',21,false);
        console.log(m.name);

         
    </script>
</body>
</html>
