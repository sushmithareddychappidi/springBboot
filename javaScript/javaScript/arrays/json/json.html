<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let student='{ "name":"sushmi", "age":21,"isStudent":true}';
        console.log(student.name);

        //converting json-string to javascript object using json.parse()
        let newStudent = JSON.parse(student);
        console.log(newStudent.name);
        console.log(student.name);
        
        //convert js object into json-string using stringify()
        let oldStud=JSON.stringify(newStudent);
        console.log(oldStud.name);

    </script>
</body>
</html>
